<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="../../css/esquecisenha.css">
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <title>Esqueci a senha</title>
</head>

<body class="aw-layout-simple-page">
  <div class="aw-layout-simple-page__container">

<form>
	<div class="aw-simple-panel">
		<img/>
		
		<div class="aw-simple-panel__message">
			Informe o seu e-mail abaixo para receber as instruções de como criar uma nova senha.
		</div>
		
		<div class="aw-simple-panel__box">
			<div class="form-group  has-feedback">
				<input type="text" class="form-control  input-lg" placeholder="Seu e-mail">
				<span class="glyphicon  glyphicon-envelope  form-control-feedback" aria-hidden="true"></span>
			</div>
			
			<div class="form-group">
			<button type="submit" class="btn  btn-primary  btn-lg  aw-btn-full-width" style="background-color: #038C7f" onclick= "window.open('/login')" >Voltar ao login</button>
			</div>
		</div>
	</div>
</form>

  </div>

  <script src="assets/javascripts/vendors.min.js"></script>
  <script src="assets/javascripts/algaworks.min.js"></script>
