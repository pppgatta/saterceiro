<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="../../bootstrap-5.0.0/css/bootstrap.min.css">

</head>
<body>

    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">

    <form th:action="@{/usuario/save}"
          method="post" class="formulario"
          th:object="${usuario}">

                <h3>Cadastre-se aqui</h3>

                <label for="nome">Nome</label>
                <input th:field="*{nome}" type="text" placeholder="Nome" id="nome">

                <label for="telefone">Telefone</label>
                <input th:field="*{telefone}" type="text" placeholder="Telefone" id="telefone">

                <label for="email">Email</label>
                <input th:field="*{email}" type="text" placeholder="Email" id="email">

                <label for="password">Password</label>
                <input th:field="*{senha}" type="password" placeholder="Senha" id="password">

                <button type="submit">Salvar</button>
                <button type="submit">JÃ¡ possui cadastro ?</button>
            </form>

    </div>

    <script src="../../static/js/jquery-3.6.0.min.js"></script>
    <script src="../../static/js/popper.min.js"></script>
    <script src="../../static/bootstrap-5.0.0/js/bootstrap.min.js/"></script>

</body>
</html>
